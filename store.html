<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./app.js"></script>
  <link rel="stylesheet" href="style-store.css">
  <title>Dungeon Crawler</title>
</head>
<body>
  <section id="storeMenu">
    <div id="weapons">
      <img id="weapon1" src="./artAssets/weapon1.png" alt="Twig">
      <img id="weapon2" src="./artAssets/weapon2.png" alt="Club">
      <img id="weapon3" src="./artAssets/weapon3.png" alt="Dagger">
    </div>
    <div id="potions">
      <img id="potion1" src="./artAssets/potion1.1.png" alt="Small Potion">
      <img id="potion2" src="./artAssets/potion2.png" alt="Medium Potion">
      <img id="potion3" src="./artAssets/potion3.png" alt="Large Potion">
    </div>
    <div id="npcs">
      <img id="npc1" src="./artAssets/npc1.png" alt="Farmer Jenny">
      <img id="npc2" src="./artAssets/npc2.png" alt="Knight Billy">
      <img id="npc3" src="./artAssets/npc3.png" alt="Lord John">
    </div>
  </section>
</body>
</html>
